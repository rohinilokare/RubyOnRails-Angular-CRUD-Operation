    <title>Student list</title>
  </head>
  <body>
    <h1>Students Listing Page</h1>
    <div class="container" ng-app="app">
      <table border="1px solid pink">
        <tr>
          <th>Roll No.</th>
          <th>Name</th>
          <th>Address</th>
          <th>Standard</th>
        </tr>
        <tr ng-repeat="student in students">
          <td>{{student.roll_no}}</td>
          <td>{{student.name}}</td>
          <td>{{student.address}}</td>
          <td>{{student.standard}}</td>
          <td><input type=button value='show'><input type=button value='update'><input type=button value='delete'></td>
        </tr>
      </table>
    </div>

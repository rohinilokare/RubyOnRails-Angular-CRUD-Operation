<html>
  <head>
    <title>Student list</title>
  </head>
  <body>
    <h1>Students Listing Page</h1>
    <div class="container">
      <table border="1px solid pink">
        <tr>
          <th>ID</th>
          <th>Roll No.</th>
          <th>Name</th>
          <th>Address</th>
          <th>Standard</th>
          <th>Operations</th>
        </tr>
        <tr ng-repeat="student in students">
          <td>{{student.id}}</td>
          <td>{{student.roll_no}}</td>
          <td>{{student.name}}</td>
          <td>{{student.address}}</td>
          <td>{{student.standard}}</td>
          <td><a href="#/show"><input type=button value='Show' ng-click="showStudent(student)"></a><a href="#/edit"><input type=button value='Update'></a><a href="#/delete"><input type=button value='Delete'></a></td>
        </tr>
      </table>
    </div>
    <a href="#/new"><button type="submit"><h3>Add New student</h3></button></a>
    </div></a>
  </body>
</html>
